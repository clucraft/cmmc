version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cmmc
      POSTGRES_PASSWORD: cmmc_dev_password
      POSTGRES_DB: cmmc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    image: ghcr.io/clucraft/cmmc/server:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://cmmc:cmmc_dev_password@db:5432/cmmc
    depends_on:
      - db

  client:
    image: ghcr.io/clucraft/cmmc/client:latest
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - server

volumes:
  postgres_data:
