version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cmmc
      POSTGRES_PASSWORD: cmmc_dev_password
      POSTGRES_DB: cmmc
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cmmc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmmc -d cmmc"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: ghcr.io/clucraft/cmmc/server:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://cmmc:cmmc_dev_password@db:5432/cmmc
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cmmc-network

  client:
    image: ghcr.io/clucraft/cmmc/client:latest
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - cmmc-network

networks:
  cmmc-network:
    driver: bridge

volumes:
  postgres_data:
